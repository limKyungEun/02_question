<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>해변빛축제</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/script.js" defer type="text/javascript"></script>
</head>
<body>
    <!-- =================와이어프레임 왼 쪽 시작=================== -->
    <header>
        <div class="top">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="로고"></a>
            </div>
            <nav class="menu">
                <ul class="navi">
                    <li>
                        <a href="#">이용안내</a>
                        <ul class="submenu">
                            <li><a href="#">이용방법</a></li>
                            <li><a href="#">이용시간</a></li>
                            <li><a href="#">이용요금</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">이벤트정보</a>
                        <ul class="submenu">
                            <li><a href="#">현장이벤트</a></li>
                            <li><a href="#">온라인이벤트</a></li>
                            <li><a href="#">이벤트예약</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">프로그램</a>
                        <ul class="submenu">
                            <li><a href="#">프로그램안내</a></li>
                            <li><a href="#">온라인예약</a></li>
                            <li><a href="#">단체예약</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">고객센터</a>
                        <ul class="submenu">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">자주묻는질문</a></li>
                            <li><a href="#">자료실</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- =================와이어프레임 왼 쪽 끝=================== -->

    <!-- =================와이어프레임 오른 쪽 시작=================== -->
    <div class="bodywrap">
        <div class="imgslide">
            이미지 슬라이드자리
        </div>

        <div class="content"><!--tabmenu랑 otherwrap묶음-->
            <ul class="tabmenu"><!--공지사항이랑 갤러리 묶음-->
                <li>
                    <div class="notice">
                        공지사항 자리
                    </div>
                </li>
                <li>
                    <div class="gallery">
                        갤러리자리
                    </div>
                </li>
            </ul><!--tabmenu-->
            <div class="otherwrap"><!--배너랑 바로가기 묶음-->
                <div class="banner">
                    배너자리
                </div>
                <div class="shortcut">
                    바로가기자리
                </div>
            </div><!--otherwrap-->
        </div><!--contents-->
    </div>

    <footer>
        <div class="bottom"><!--btlogo와 site 묶음-->
            <div class="btlogo">
               하단 로고자리
            </div>
            <div class="site"><!--바텀메뉴, 카피 묶음-->
                <div class="btmenu">
                    하단메뉴자리
                </div>
                <div class="copy">
                    COPYRIGHTⓒ자리
                </div>
            </div><!--site-->
        </div><!--bottom-->
    </footer>
    <!-- =================와이어프레임 오른 쪽 끝=================== -->
</body>
</html>
