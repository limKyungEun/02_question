<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>해변빛축제</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- =================와이어프레임 왼 쪽 시작=================== -->
    <header>
        <div class="logo">
            로고 자리
        </div>
        <nav class="menu">
            메뉴자리
        </nav>
    </header>
    <!-- =================와이어프레임 왼 쪽 끝=================== -->

    <!-- =================와이어프레임 오른 쪽 시작=================== -->
    <div class="bodywrap">
        <div class="imgslide">
            이미지 슬라이드자리
        </div>

        <div class="content"><!--tabmenu랑 otherwrap묶음-->
            <ul class="tabmenu"><!--공지사항이랑 갤러리 묶음-->
                <li>
                    <div class="notice">
                        공지사항 자리
                    </div>
                </li>
                <li>
                    <div class="gallery">
                        갤러리자리
                    </div>
                </li>
            </ul><!--tabmenu-->
            <div class="otherwrap"><!--배너랑 바로가기 묶음-->
                <div class="banner">
                    배너자리
                </div>
                <div class="shortcut">
                    바로가기자리
                </div>
            </div><!--otherwrap-->
        </div><!--contents-->
    </div>

    <footer>
        <div class="bottom"><!--btlogo와 site 묶음-->
            <div class="btlogo">
               하단 로고자리
            </div>
            <div class="site">
                <div class="btmenu">
                    하단메뉴자리
                </div>
                <div class="copy">
                    COPYRIGHTⓒ자리
                </div>
            </div><!--site-->
        </div><!--bottom-->
    </footer>
    <!-- =================와이어프레임 오른 쪽 끝=================== -->
</body>
</html>
